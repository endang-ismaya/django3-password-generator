<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Password Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="pt-3">Password Generator</h1>
    <form action="{% url 'password' %}">
        <label for="Lenght">Password Length:</label>
        <select name="length" class="form-select w-25">
            {% for len in length_range %}
                {% if len == 12 %}
                    <option value="{{ len }}" selected>{{ len }}</option>
                {% else %}
                    <option value="{{ len }}">{{ len }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="Lenght">Number of Password(s):</label>
        <select name="nums_of_password" class="form-select w-25">
            {% for len in nums_of_password %}
                {% if len == 1 %}
                    <option value="{{ len }}" selected>{{ len }}</option>
                {% else %}
                    <option value="{{ len }}">{{ len }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
            <label class="form-check-label" for="uppercase">
                Uppercase (A-Z)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numbers" name="numbers">
            <label class="form-check-label" for="numbers">
                Numeric (0-9)
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="specials" name="specials">
            <label class="form-check-label" for="specials">
                Special Characters (!@#$%^&*()_+)
            </label>
        </div>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
</body>
</html>
